<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Refusée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .error-icon svg {
            width: 50px;
            height: 50px;
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .cross-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 0.5s ease-out 0.3s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .error-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #fff;
        }

        .error-details ul {
            list-style: none;
            text-align: left;
        }

        .error-details li {
            margin: 10px 0;
            font-size: 15px;
            padding-left: 25px;
            position: relative;
        }

        .error-details li:before {
            content: "•";
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #fff;
            color: #ee0979;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 52 52">
                <line class="cross-path" x1="16" y1="16" x2="36" y2="36"/>
                <line class="cross-path" x1="36" y1="16" x2="16" y2="36"/>
            </svg>
        </div>
        
        <h1>Connexion Impossible</h1>
        <p>Nous n'avons pas pu vous authentifier. Veuillez vérifier vos informations.</p>
        
        <div class="error-details">
            <ul>
                <li>Vérifiez votre nom d'utilisateur</li>
                <li>Assurez-vous que votre mot de passe est correct</li>
                <li>Les identifiants sont sensibles à la casse</li>
            </ul>
        </div>
        
        <div class="btn-container">
            <a href="/Projets-JS/TP6/index.html" class="btn btn-primary">Réessayer</a>
            <a href="/Projets-JS/main.html" class="btn btn-secondary">Accueil Projets-JS</a>
        </div>
    </div>
</body>
</html>
